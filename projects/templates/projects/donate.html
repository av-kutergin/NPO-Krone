{% extends 'projects/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<br><br>
<div class="donate block">
    <h2>{% translate "Ведьмаку-у-у заплатите чека-а-а-нной монетой" %}</h2>
    <div class="donate-container block">
        {% for d in donations %}
        {% if d.show %}
        <a href="payment.html" class="donate-var donate-button">
            <div>{{ d.amount }} ₽</div>
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock content %}
