{% extends 'projects/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<br><br>

<div class="reports">
  {% for obj in object_list %}
  <div class="report">
    <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
    <a href="{{ obj.download }}" download style="font-size: 0.7em;">{% translate "(Скачать в формате PDF)" %}</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
